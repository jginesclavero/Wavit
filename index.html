<!DOCTYPE html>
<html lang="es">
    <head>
        <meta name='description' content='Cliente VideoChat' />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.black.css"/>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/cssSearch.css" title="style" />
        <script type="text/javascript" src='/socket.io/socket.io.js'></script>
        <script type="text/javascript" src='js/lib/adapter.js'></script>
        <title>Wavit</title>

    </head>

    <body>

        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Wavit</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
              <ul class="nav navbar-nav">
                <li><a id="info" href="/about.html" title="Información adicional de la aplicación">Info</a></li>
            </div>
          </div>
        </nav>


        <div class="container mainContainer">
            <h1 id="header" class="heading">Bienvenido a Wavit</h1>
            <fieldset>
              <label for="room" class="sr-only" >Sala</label>
              <input id="room" class="form-control" placeholder="Sala" type="text" title="Nombre de la sala de chat a la que se desea entrar" alt="Nombre de la sala de chat" required autofocus >
              <label for="user" class="sr-only">Usuario</label>
              <input id="user" class="form-control" placeholder="Usuario" type="text" title="Nombre de usuario con el que se desea entrar a la sala" alt="Nombre de usuario " required autofocus>
            </fieldset>
            <div id="selectLang">

                    <label for="langOptions" alt="Idioma que vas a hablar" id="langTitle" >Tu idioma es:</label>
                    <select id="langOptions" class="form-control" title="Selecciona un idioma">
                        <optgroup id="optGroup" label="Lenguaje hablado">
                        <option value="es">Español</option>
                        <option value="de">Deutsch</option>
                        <option value="en">English</option>
                        <option value="fr">Français</option>
                        <option value="it">Italiano</option>
                        <option value="hu">Magyar</option>
                        <option value="no">Norsk</option>
                        <option value="pl">Polski</option>
                        <option value="pt">Português</option>
                        <option value="sv">Svenska</option>
                        <option value="ar">العربية</option>
                        <option value="cmn">中文</option>
                        <option value="he">עברית</option>
                        <option value="ja">日本語</option>
                        <option value="ko">한국어</option>
                        <option value="ru">Pусский</option>
                    </select>

            </div>

            <button class="btn btn-lg btn-default btn-block" id="goButton">Entra a la sala</button>

          </div>

          <footer class="footer">
            <div class="container">
              <p class="text-muted">Wavit - URJC - 2015</p>
            </div>
          </footer>

        <script src="js/init.js"></script>
    </body>
</html>
